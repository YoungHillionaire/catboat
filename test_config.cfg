[mcu]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: none
max_velocity: 100
max_accel: 100

[tm1637 disp1]
clk_pin: gpiochip0/gpio3
dio_pin: gpiochip0/gpio2

[tm1637 disp2]
clk_pin: gpiochip0/gpio4
dio_pin: gpiochip0/gpio2

[gcode_macro DISPLAY_TEST]
gcode:
  TM1637_NUMBER DISPLAY=disp1 NUMBER=1234
  TM1637_NUMBER DISPLAY=disp2 NUMBER=4567
